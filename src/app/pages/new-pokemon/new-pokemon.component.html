<form [formGroup]="pokemonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        ID:
      </label>
      <input class="form-control" type="text" formControlName="id" /> <!--Here you are taking the name from the .ts-->
    </div>
    <div class="form-group">
      <label>
        Name:
      </label>
      <input class="form-control" type="text" formControlName="name"/> <!--Here you are taking the name from the .ts-->
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!pokemonForm.valid"> <!--Here you are saying to disable the button if the form is not valid-->
      Submit
    </button>
   </form>
